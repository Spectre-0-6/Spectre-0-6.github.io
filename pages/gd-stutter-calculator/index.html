  <body>
    <h1>GD Stutter Calculator</h1>
    <h3>- SpectreNoodle</h3>
    <div class="input-section">
      <div class="input-group">
        <h3>Refresh Rate</h3>
        <input id="rr" type="number" placeholder="Ex: 60, 144, 240">
      </div>
      
      <div class="input-group">
        <h3>Framerate <p>(This is assuming you don't use regular tps bypass. There are much better options if you do, but for now, dont consider it.)</p></h3>
        <input id="fr" type="number" placeholder="Ex: 60, 144, 240">
      </div>
      
      <div class="input-group">
        <h4>Physics Bypass</h4>
        <p>If unsure or playing vanilla, click no.</p>
        <div id="fb-input">
          <input type="radio" name="pb" value="no" checked>
          <label for="yesOption">No</label>
          <input type="radio" name="pb" value="yes">
          <label for="noOption">Yes</label>
        </div>
        <div id="pb-values" style="display:none;">
          <h4>Physics Bypass Rate</h4>
          <input id="pr" type="number" placeholder="360, 480, etc..">
        </div>
      </div>
    </div>

    <div id="run">
      <h3>Run Calculator</h3>
      <button id="startB">Calculate Issues</button>
    </div>
